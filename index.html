<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="modal.css">
	<script src="script.js" defer></script>
	<title>Notes App</title>
</head>

<body>

	<div class="container">
		<h1><img src="images/notes.png">Notes</h1>
		<button class="notes-btn btn" id="createBtn"><img src="images/edit.png">Create Notes</button>
		<div class="notes-container">
		</div>
		<button class="notes-btn btn" id="clearBtn"><img src="images/clear.png">Clear All Notes</button>
	</div>

	<div class="modal close">
		<div class="modal-content">
			<p>Are you sure you want to delete all notes?</p>
			<button class="modal-btn btn">Yes</button>
			<button class="modal-btn btn">Cancel</button>
		</div>
	</div>

</body>

</html>
